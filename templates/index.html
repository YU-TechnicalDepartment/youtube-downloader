<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>YouTubeダウンローダー</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2em; }
      form { margin-top: 1em; }
      input[type="text"] { width: 300px; padding: 0.5em; }
      button { padding: 0.5em 1em; }
      .flash { color: red; }
    </style>
  </head>
  <body>
    <h1>YouTubeダウンローダー</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="url" placeholder="YouTubeの動画URLを入力">
      <button type="submit">ダウンロード</button>
    </form>
  </body>
</html>
