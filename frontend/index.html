<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTubeダウンローダー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>YouTubeダウンローダー</h1>
    </header>

    <main>
        <label for="videoUrl">ダウンロードしたい動画のURLを入力:</label>
        <input type="text" id="videoUrl" placeholder="YouTube URL" aria-label="YouTube動画URL入力">
        <button onclick="downloadVideo()" aria-label="動画ダウンロード">ダウンロード</button>
        <p id="result" role="alert"></p>
    </main>

    <footer>
        <p>© 2025 YouTube Downloader</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
